services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopkeep-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
    volumes:
      - ./src:/app/src:ro
    networks:
      - shopkeep-network

